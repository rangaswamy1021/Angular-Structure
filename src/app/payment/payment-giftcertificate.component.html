<div class="form-horizontal">
    <form role="form" name="payment_form" [formGroup]="payment_form">
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Gift Certificate #:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" pattern="(?!-)(?!.*--)[0-9-]*" maxlength="15" id="" placeholder="" formControlName="giftCertificate">
        <div class="msg" *ngIf="payment_form.controls['giftCertificate'].invalid && (payment_form.controls['giftCertificate'].dirty || payment_form.controls['giftCertificate'].touched)">
          <div *ngIf="payment_form.controls['giftCertificate'].errors.required">
            Required.
          </div> 
          <div *ngIf="payment_form.controls['giftCertificate'].errors.pattern">
            Only numbers and hyphen(-) allowed.
          </div> 
        </div>
        </div>
        <button type="button" class="tool-tip col-sm-1" data-toggle="tooltip" data-placement="right" title="{{tooltipGiftCertificate}}">?</button>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Gift Certificate Expiry Date:</label>
        <div class="col-sm-7">
            <input type="text"  [minDate]="minDate" [maxDate]="maxDate" #dp="bsDatepicker" bsDatepicker
          [(bsValue)]="bsValue" formControlName="giftCertificateDate" class="form-control" >
            <!--<input type="text" class="form-control" id="" placeholder="" formControlName="giftCertificateDate" disabled>-->
        </div>
        <!--<button type="button" class="tool-tip col-sm-1" data-toggle="tooltip" data-placement="right" title="Tooltip Message">?</button>-->
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Gift Certificate Amount:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" pattern="[0-9]*" id="" placeholder="" formControlName="giftCertificateAmount">
        </div>
        <!--<button type="button" class="tool-tip col-sm-1" data-toggle="tooltip" data-placement="right" title="Tooltip Message">?</button>-->
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Redeemed Amount:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" pattern="^[0-9]*(\.)?[0-9]{1,2}$" maxlength="9" id="" placeholder="" formControlName="redemAmount">
         <div class="msg" *ngIf="payment_form.controls['redemAmount'].invalid && (payment_form.controls['redemAmount'].dirty || payment_form.controls['redemAmount'].touched)">
          <div *ngIf="payment_form.controls['redemAmount'].errors.required">
            Required.
          </div> 
          <div *ngIf="payment_form.controls['redemAmount'].errors.pattern">
            Invalid Redem Amount.
          </div> 
        </div>
        </div>
        <button type="button" class="tool-tip col-sm-1" data-toggle="tooltip" data-placement="right" title="{{tooltipRedemAmount}}">?</button>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-4 control-label">Total Redeemed Amount:</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" id="" placeholder="" formControlName="totalRedemAmount">
        </div>
        <!--<button type="button" class="tool-tip col-sm-1" data-toggle="tooltip" data-placement="right" title="Tooltip Message">?</button>-->
    </div>
    <button type="submit" class="btn btn-primary btn-search" [disabled]="!payment_form.valid">Add</button>
    <button type="submit" class="btn btn-default btn-reset">Reset</button>
    </form>
</div>
