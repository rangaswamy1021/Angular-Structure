<div class="page-title-header wow fadeInDown">
  <div class="row no-gutters">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li><a href="#">CSC</a></li>
        <li class="active">Search</li>
        <li class="active">Basic Search</li>
      </ol>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <div class="page-header">
        <h1>Basic Search</h1>
      </div>
    </div>
  </div>
</div>


<div class="content wow fadeInUp">

  <!--<div class="row">
    <div class="col-md-12">
      <p class="text-right m-b-10"> <span class="glyphicon glyphicon-exclamation-sign exclamation-color" aria-hidden="true"></span> Enter input in any
        of the fields below.
      </p>
    </div>
  </div>-->
  <div class="panel panel-default">
    <div class="panel-body">
      <app-search-details></app-search-details>
      <div class="row">

        <!--<form [formGroup]="registerForm">-->
        <!--<div>
            <myapp-Search [group]=""></myapp-Search>
          </div>-->
        <form role="form" name="basicSearchForm" [formGroup]="basicSearchForm" (ngSubmit)="basicSearchCustomer()">

          <div class="form-group col-md-6">
            <label for="Account No.">Account #</label>
            <input type="text" pattern="[0-9]*" class="form-control" placeholder="Account #" id="AccountId" name="AccountId" formControlName="AccountId">
            <div class="msg" *ngIf="basicSearchForm.controls['AccountId'].invalid && (basicSearchForm.controls['AccountId'].dirty || basicSearchForm.controls['AccountId'].touched)">
              <div *ngIf="basicSearchForm.controls['AccountId'].errors.pattern">
                Only numbers allowed.
              </div>
            </div>
          </div>


          <div class="form-group col-md-6">
            <label for="Serial No.">Serial #</label>
            <input type="text" pattern="[0-9]*" class="form-control" placeholder="Serial #" id="TransponderNumber" name="TransponderNumber"
              formControlName="TransponderNumber">
            <div class="msg" *ngIf="basicSearchForm.controls['TransponderNumber'].invalid && (basicSearchForm.controls['TransponderNumber'].dirty || basicSearchForm.controls['TransponderNumber'].touched)">
              <div *ngIf="basicSearchForm.controls['TransponderNumber'].errors.pattern">
                Only numbers allowed.
              </div>
            </div>
          </div>



          <div class="form-group col-md-6">
            <label for="Plat No.">Plate #</label>
            <input type="text" pattern="[a-zA-Z0-9]*" class="form-control" placeholder="Plate #" id="VehicleNumber" name="VehicleNumber"
              formControlName="VehicleNumber">
            <div class="msg" *ngIf="basicSearchForm.controls['VehicleNumber'].invalid && (basicSearchForm.controls['VehicleNumber'].dirty || basicSearchForm.controls['VehicleNumber'].touched)">
              <div *ngIf="basicSearchForm.controls['VehicleNumber'].errors.pattern">
                Special characters are not allowed.
              </div>
            </div>
          </div>
          
          <div class="col-md-6 m-t-20">
            <button type="submit" class="btn btn-primary btn-search" [disabled]="disableButton">Search</button>
            <button type="reset" class="btn btn-default btn-reset" (click)="basicSearchReset()">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <div class="table-bdr" *ngIf='profileResponse && profileResponse.length == 0 && afterSearch '>
      <h3>Customer Search Results</h3>
      <div class="pad-10">
        <p> No records to display</p>
      </div>
    </div>
  </div>
</div>

<app-success-failure-alerts-message [messageFlag]='msgFlag' [msgType]='msgType' [msgTitle]='msgTitle' [msgDesc]='msgDesc'
  (setFlag)="setOutputFlag($event)"></app-success-failure-alerts-message>
<app-blocked-list [blockListArray]="blockListDetails" (status)="goToSummary()"></app-blocked-list>
