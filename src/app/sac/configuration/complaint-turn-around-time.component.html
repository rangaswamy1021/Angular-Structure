<div class="page-title-header">
  <div class="row no-gutters">
    <div class="col-md-12">
      <ol class="breadcrumb">
        <li>
          <a href="#">SAC</a>
        </li>
        <li>
          <a href="#">Configuration</a>
        </li>
        <li class="active">Compliant turn around time configurations</li>
      </ol>
    </div>
  </div>
</div>
<form role="form" name="complaintConf" [formGroup]="complaintConf">
  <div class="content">
    <app-success-failure-alerts-message [messageFlag]='msgFlag' [msgType]='msgType' [msgDesc]='msgDesc' (setFlag)="setOutputFlag($event)"></app-success-failure-alerts-message>
    <div class="panel panel-default"[hidden]="!isUpdate">
      <div class="panel-heading">Complaint Turn Around Time Configuration Details</div>
      <div class="panel-body bordered">
      
          <div class="col-md-6">
          <div class="form-group col-md-12 popover-field">
            <label class="focused">Compliant Severity</label>
        
              <select class="form-control" formControlName="complaint-severity" name="complaint-severity">
                <option selected='selected' value="">--Select--</option>
                <option *ngFor='let p of complaintconf' value="{{p.ComplaintSeverity}}">{{p.ComplaintSeverity}}</option>
              </select>
           
          </div>
          </div>

         <div class="col-md-6">
          <div class="form-group col-md-12 popover-field">

            <label for="ctat">Compliant Turn Around Time(in minutes)</label>
     
              <input type="text" id="ctat" class="form-control" formControlName="complaint-time" name="complaint-time">
              <div class="msg" *ngIf="complaintConf.controls['complaint-time'].invalid && (complaintConf.controls['complaint-time'].dirty || complaintConf.controls['complaint-time'].touched)">
                <div *ngIf="complaintConf.controls['complaint-time'].errors.required">
                  Required.
                </div>
              </div>
           
          </div>
         </div>
          <div class="col-md-6">
            <div class="form-group col-md-12 ">
              <button class="btn btn-default btn-search" [disabled]="disableUButton" (click)='onUpdateClick()'>Update</button>
              <button class="btn btn-default btn-reset" (click)="reset()">Reset</button>
              <button class="btn btn-default btn-reset" (click)="closeDiv()">Cancel</button>
            </div>
          </div>
       
      </div>
    </div>

    <div class="panel panel-default">
      <div class="panel-heading">Compliant turn around time Configurations</div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class="table table-bdr">
            <thead>
              <tr>
                <th>Compliant Severity </th>
                <th>Compliant turn around time(in minutes)</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of complaintconf">
                <td>{{item.ComplaintSeverity}}</td>
                <td>{{item.TurnAroundTime}}</td>
                <td>
                  <img src="assets/images/svg/edit.svg" (click)='onEditClick(item)' class="icon-svg3">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</form>
